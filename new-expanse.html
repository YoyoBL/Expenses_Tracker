<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="./script/build/app.js"></script>
      <title>Expenses Tracker</title>
   </head>
   <body>
      <div id="new-expanse-window" class="container mt-2">
         <div class="col-4 mx-auto">
            <div class="card">
               <div class="card-header bg-info text-white text-center">
                  הו"ק חדשה
               </div>
               <div class="card-body">
                  <!-- שם -->
                  <div class="input-group mb-3">
                     <input
                        dir="rtl"
                        id="expanse-name"
                        type="text"
                        class="form-control"
                        aria-describedby="basic-addon2"
                     />
                     <span
                        class="input-group-text bg-white text-info border-info position-relative z-3"
                        id="basic-addon2"
                        >:שם</span
                     >
                  </div>

                  <!-- עלות -->
                  <div class="input-group mb-3">
                     <input
                        dir="rtl"
                        id="expanse-price"
                        type="text"
                        class="form-control"
                        aria-describedby="basic-addon2"
                     />
                     <span
                        class="input-group-text bg-white text-info border-info position-relative z-3"
                        id="basic-addon2"
                        >:מחיר</span
                     >
                  </div>

                  <!-- כרטיס -->

                  <div class="input-group mb-3">
                     <input
                        dir="rtl"
                        id="expanse-card"
                        type="text"
                        class="form-control"
                        aria-label="Text input with dropdown button"
                     />
                     <button
                        class="btn dropdown-toggle btn-outline-info"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                     >
                        :כרטיס
                     </button>
                     <ul class="dropdown-menu dropdown-menu-end">
                        <!-- <li class="cards-dropdown dropdown-item">4505</li> -->
                     </ul>
                  </div>

                  <div class="text-center">
                     <button
                        id="add-new-expanse-btn"
                        class="btn btn-outline-info mt-3"
                     >
                        Add
                     </button>
                     <button
                        id="edit-expanse-btn"
                        class="btn btn-outline-info mt-3 d-none"
                     >
                        Edit
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
