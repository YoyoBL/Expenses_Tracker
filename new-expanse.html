<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      <script type="module" src="./script/build/app.js"></script>
      <title>Expenses Tracker</title>
   </head>
   <body>
      <div dir="rtl" class="container">
         <div class="col-4 mx-auto">
            <div class="card text-center">
               <div class="card-header">הו"ק חדשה</div>
               <div class="card-body">
                  <div>
                     שם:
                     <input id="expanse-name" type="text" />
                  </div>
                  <div class="mt-3">
                     מחיר:
                     <input id="expanse-price" type="number" />
                  </div>
                  <div class="mt-3">
                     כרטיס:
                     <input id="expanse-card" type="number" />
                  </div>
                  <div>
                     <button id="add-new-expanse-btn">add</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
