<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="./script/build/app.js"></script>
      <title>Expenses Tracker</title>
   </head>
   <body>
      <div class="col-8 mx-auto">
         <div class="container">
            <div class="MAIN-ROW row">
               <div class="col">
                  <!-- Logo Row -->
                  <div class="row text-center">
                     <h1 class="bg-info py-3 fs-2">
                        My <i class="bi bi-credit-card fs-2"></i> Credits
                     </h1>
                  </div>

                  <!-- New Credit  -->
                  <div class="row mt-2">
                     <div class="col-8 mx-auto">
                        <button
                           id="add-expanse-btn"
                           type="button"
                           class="btn btn-info btn-lg w-100"
                        >
                           +
                        </button>
                     </div>
                  </div>

                  <!-- Credits area -->
                  <div dir="rtl" class="row">
                     <div class="col">
                        <!-- New expanse window -->
                        <div
                           id="new-expanse-window"
                           dir="rtl"
                           class="container d-none mt-2"
                        >
                           <div class="col-8 mx-auto">
                              <div class="card text-center">
                                 <div class="card-header">הו"ק חדשה</div>
                                 <div class="card-body">
                                    <div>
                                       שם:
                                       <input id="expanse-name" type="text" />
                                    </div>
                                    <div class="mt-3">
                                       מחיר:
                                       <input
                                          id="expanse-price"
                                          type="number"
                                       />
                                    </div>
                                    <div class="mt-3">
                                       כרטיס:
                                       <input id="expanse-card" type="number" />
                                    </div>
                                    <div>
                                       <button
                                          id="add-new-expanse-btn"
                                          class="btn btn-outline-info mt-3 d-none"
                                       >
                                          Add
                                       </button>
                                       <button
                                          id="edit-expanse-btn"
                                          class="btn btn-outline-info mt-3 d-none"
                                       >
                                          Edit
                                       </button>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <!-- expanses-list -->

                        <table
                           id="expanses-area"
                           class="table table-striped צא-3"
                        >
                           <!-- <thead>
                              <tr>
                                 <th scope="col"></th>
                                 <th scope="col">שם הו"ק</th>
                                 <th scope="col">מחיר</th>
                                 <th class="text-center">כרטיס</th>
                                 <th
                                    style="width: 10%"
                                    class="text-center"
                                 ></th>
                              </tr>
                           </thead> -->
                           <tbody>
                              <tr>
                                 <th scope="row">
                                    <i class="bi bi-credit-card"></i>
                                 </th>
                                 <td>שם הו"ק</td>
                                 <td>מחיר</td>
                                 <td class="text-center">כרטיס</td>
                                 <td>
                                    <!-- Drop Down -->
                                    <div class="text-center" class="dropdown">
                                       <button
                                          class="btn btn-outline-info dropdown-toggle py-0"
                                          type="button"
                                          data-bs-toggle="dropdown"
                                          aria-expanded="false"
                                       ></button>
                                       <ul class="dropdown-menu">
                                          <li>
                                             <a class="dropdown-item" href="#"
                                                >ערוך</a
                                             >
                                          </li>
                                          <li>
                                             <a
                                                class="dropdown-item text-danger"
                                                href="#"
                                                >מחק</a
                                             >
                                          </li>
                                       </ul>
                                    </div>
                                 </td>
                              </tr>
                           </tbody>
                           <tfoot class="table-info">
                              <tr>
                                 <th scope="row">
                                    <i class="bi bi-credit-card"></i>
                                 </th>
                                 <td>סה"כ</td>
                                 <td>סה"כ מחיר</td>
                                 <td class="text-center">כל הכרטיסים</td>
                                 <td></td>
                              </tr>
                           </tfoot>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
